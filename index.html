
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketMind AI | Neural Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #22d3ee;
            --neon-magenta: #f472b6;
            --neon-lime: #a3e635;
            --bg-dark: #020617;
        }
        body { 
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
        }
        .cyber-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(34, 211, 238, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .neon-shadow-cyan { box-shadow: 0 0 15px rgba(34, 211, 238, 0.3); }
        .neon-shadow-magenta { box-shadow: 0 0 15px rgba(244, 114, 182, 0.3); }
        .neon-text-cyan { color: var(--neon-cyan); text-shadow: 0 0 8px rgba(34, 211, 238, 0.6); }
        .neon-text-magenta { color: var(--neon-magenta); text-shadow: 0 0 8px rgba(244, 114, 182, 0.6); }
        .neon-text-lime { color: var(--neon-lime); text-shadow: 0 0 8px rgba(163, 230, 53, 0.6); }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(34, 211, 238, 0.1);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 100;
        }
        
        .ai-gradient {
            background: linear-gradient(135deg, #22d3ee 0%, #818cf8 50%, #f472b6 100%);
        }

        .tab-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            background: rgba(34, 211, 238, 0.03);
            border-bottom: 1px solid rgba(34, 211, 238, 0.1);
        }
        .ticker {
            display: inline-block;
            white-space: nowrap;
            padding-right: 100%;
            animation: ticker 30s linear infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        .animate-progress {
            animation: progress 2s ease-in-out infinite;
        }

        .animate-spin-slow {
            animation: spin 6s linear infinite;
        }
        .animate-reverse-spin {
            animation: spin-reverse 4s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes scan-line-movement {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-scan-line {
            animation: scan-line-movement 2s ease-in-out infinite;
        }

        .custom-scrollbar::-webkit-scrollbar { 
            width: 6px; 
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track { 
            background: rgba(15, 23, 42, 0.2); 
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: rgba(34, 211, 238, 0.2); 
            border-radius: 10px;
            border: 1px solid rgba(34, 211, 238, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
            background: rgba(34, 211, 238, 0.4); 
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.4)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(244, 114, 182, 0.6)); }
        }
        .logo-animate {
            animation: logoPulse 4s ease-in-out infinite;
        }
    </style>
